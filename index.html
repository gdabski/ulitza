<head>
    <meta charset="utf-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://unpkg.com/sakura.css/css/sakura.css" type="text/css">    
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css"> -->    
    
    
    <!-- Resources -->
    <script src="https://cdn.jsdelivr.net/npm/ramda@0.28.0/dist/ramda.min.js"></script>    
    <script type="module" src="https://vanjs.org/code/van-0.11.10.nomodule.min.js"></script>       
    
    <script type="module" src="./display.js"></script>    
    <style>

     body {
         padding: 0px;         
     }

     #selected-country, #selected-region {
         font-size: 1.0em;
         font-weight: bold;
     }

     #header, #header a {
         background-color: #5f78c2;         
         color: white;
         padding: 5px;         
         text-align: center;         
     }

     #regions-and-countries {
         text-align: center;
         background-color: #d7e0f7;
     }
     
     #regions {
         font-size: 1.09em;
     }

     #content, #countries {
         text-align: center;
         line-height: 2.35em;
         padding-left: 0.5em;
         padding-right: 0.5em;
     }

     dialog {
         font-size: 1.2em;         
     }
     
     @media screen and (min-width: 480px) {
         #content {
             border: 2px solid lightgray;             
             /* border-radius: 15px; */
             /* padding: 1em; */
         }

         dialog {
             width: 40%
         }
     }

     #regions a {
         margin-left: 0.5em;
         margin-right: 0.5em;
         /* color: white; */
     }

     #ulitsa {
         font-size: 2.30em;
         /* font-weight: bold; */
         font-family: "Lucida Console";         
         letter-spacing: 1.25rem;
         /* padding-top: 35px; */
     }

     #summary {
         /* color: lightgray; */
         color: #f7efd5
     }

     .eponym {
         margin-right: 4px;
         font-size: 1.15em;
         border-radius: 12px;
         border: 2px solid #edeff5;
         padding: 5px;
     }

     .eponym:hover {
         background-color: #edeff5;
     }

     .country {
         margin-right: 4px;
         /* font-size: 1.15em; */
         border-radius: 12px;
         border: 2px solid #5f78c2;
         padding: 5px;
     }

     sup, .eponymcount {
         /* font-weight: bold; */
         /* font-size: 0.70em; */
         color: dimgray   
     }

     a, a:visited, a:hover {
         text-decoration: none;
         color: #333d54
     }     

     #totals, #info {
         /* padding-top: 0.5em; */
         display: flex;
         justify-content: space-between;
     }

     #eponyms-total-unique, #github {
         /* color: #f5a111; */
         /* padding-top: 5px; */
     }

     #eponyms-title {
         font-size: 1.55em;
         font-weight: bold;
         padding-top: 0.75em;
     }

     input {
         margin-bottom: 0px;
         font-size: 1.09em;
     }

     img {
         margin-bottom: 0rem;
     }     

     #language, #sort, #search-button, #surprise, #edit-me {
         cursor: pointer
     }
     
    </style>
</head>


<body>    
    <dialog id="showCountries">
    </dialog>    
    <div id="header">
        <div id="totals">        
            <span id="eponyms-total-unique" title="Total number of unique eponyms"></span>
            <div id="ulitsa"></div>
            <span id="github">
                <a target="_blank" href="https://github.com/mihaiolteanu/ulitza">
                    <img src="./github-mark.svg" alt="github" width="30px">
                </a>
            </span>
        </div>
        <div id="summary">Eponymous streets and landmarks worldwide</div>        
    </div>
    
    <div id="regions-and-countries">        
        <div id="regions"></div>        
        <input id="search-input" type="search" size="12em" style="display:none"/>
        <div id="countries"></div>
    </div>
    
    <div id="content">        
        <div id="info">            
            <span>                
                <span id="language">
                    <img id="english" src="./language_icons/english.svg" style="display:inline" width="30px">
                    <img id="native" src="./language_icons/letter-chinese.svg" style="display:none" width="30px">
                </span>
                <span id="sort">
                    <img id="arrow-up"   src="./language_icons/crowd2.svg"   style="display:inline" width="30px">
                    <img id="arrow-down" src="./language_icons/person.svg" style="display:none"   width="30px">
                </span>
            </span>            
            
            <span>
                <img id="edit-me" src="./language_icons/edit.svg" title="Edit this country" width="30px">
                <img id="search-button" src="./language_icons/search.svg" style="display:inline" width="30px">
                <!-- <img src="./language_icons/surprise.svg" title="Surprise me!" width="30px">                 -->
                <img id="surprise" src="./language_icons/gift-orange.svg" title="Surprise me!" width="30px">                
            </span>
            
        </div>
        <div id="persons"></div>
    </div>    
</body>
